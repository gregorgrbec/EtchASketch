<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="main">
      <div class="main-left"></div>
      <div class="main-middle">
        <div class="grid"></div>
      </div>
      <div class="main-right">
        <div class="slidercontainer">
          <input class="slider" type="range" min="1" max="4" value="1" />
          <p class="slider-value">16x16</p>
          <button class="nrm-btn">Normal mode</button>
          <button class="rainbow-btn">
            <div class="rainbow-text">Rainbow mode</div>
          </button>
          <button class="eraser-btn">Eraser</button>
          <button class="clear-btn">Clear</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
